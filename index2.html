<!DOCTYPE html>
<html>

<head>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Fetch con Imagen</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #df8218;
        }
    </style>
    <img src="frutas.jpg.jpg" id="frutas" height="200">
</head>

<body>
    <script>
        const $frutas = document.querySelector('#frutas')
        function renderFrutas(image) {
            $frutas.setAttribute('src', image)
        }

        fetch('frutas.jpg.jpg')
            .then(response => response.blob())
            .then(bynaryLargeObject => {
                const domString = URL.createObjectURL(bynaryLargeObject)
                renderFrutas(domString)
            })

        
    </script>


</body>

</html>
