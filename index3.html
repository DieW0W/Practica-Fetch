<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Fetch con API</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2a6b04;
        }
    </style>
    <img src="frutas.jpg.jpg" id="frutas" height="200">
</head>

<body>
    <script>
        const $frutas = document.querySelector('#frutas')
        function renderFrutas(image) {
            $frutas.setAttribute('src', image)
        }

        fetch('https://pokeapi.co/api/v2/pokemon/24/')
            .then(response => response.json())
            .then(pokemon => {
                renderFrutas(pokemon.sprites.front_dafault)
            })

    </script>
</body>

</html>
